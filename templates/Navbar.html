{% load static %}
<style>
    .navbar {
        /* background: #C8C8C8; */
        background: #344955;
    }

    .navbar-toggler {
        /* background-color: wheat; */
        filter: invert(92%) sepia(7%) saturate(1804%) hue-rotate(336deg) brightness(120%) contrast(90%);
    }

    .navbar-brand {
        color: wheat;
    }

    .navbar-brand:hover {
        color: wheat;
    }

    .nav-link a:hover {
        color: wheat;
    }

    .search-bar::placeholder {
        color: white;
    }

    .search-bar:focus {
        background-color: #272640;
        outline: none;
    }

    .search-bar {
        background-color: #272640;
        color: white;
        outline: none;
    }

    .login-btn {
        background-color: #272640;
        color: wheat;
    }

    .user-content {
        align-items: center;
        justify-content: center;
        display: flex;
    }

    .user-image {
        margin: 0;
    }

    .user-image img {
        object-fit: cover;
        margin: 6px;
        width: 30px;
        height: 30px;
        border: 1px solid wheat;
        border-radius: 50%;
    }
</style>

<nav class="navbar navbar-expand-lg mb-1 text-light">
    <div class="container-fluid text-light">
        <div class="user-content">
            <a class="navbar-brand user-image" href="{% url 'user' request.user.id %}"> <img
                    src="{{request.user.avatar.url}}" alt="..."> </a>
            <a class="navbar-brand" href="{% url 'user' request.user.id %}">{{request.user.username}}.</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
            <div class="nav-item d-flex">
                <form action="{% url 'home' %}" method="GET">
                    <input class="form-control search-bar me-2 rounded-pill border-dark" name="q" type="search"
                        placeholder="Search" aria-label="Search">
                </form>
                {% if request.user.is_authenticated %}
                <a class="btn bt-lg login-btn rounded-pill mx-1" role="button" href="{% url 'logout' %}">LogOut</a>
                {% else %}
                <a class="btn bt-lg login-btn rounded-pill mx-1" role="button" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
